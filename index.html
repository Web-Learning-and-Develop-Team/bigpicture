<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Practice Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script data-require="angular.js@*" data-server="1.3.0-beta.5"
            src="https://code.angularjs.org/1.3.0-beta.5/angular.js">

    </script>

    <script data-require="angular.js@*" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-route.js"></script>
    <script src=script.js></script>
    <script src="github.js"></script>
</head>

<body ng-app="ServiceApp">
    <div ng-controller="ServiceController">
        {{service.title}} <br />
        {{service.description}}<br />
    </div>

    <div ng-controller="TeamController">
        {{devop.title}}<br />
        {{devop.member}}<br />

        {{devapp.title}} </brk>
        {{devapp.member}}
    </div>

    <div ng-controller="MainController">

        <div ng-app="" ng-include src="'buttonDetail.html'"></div>

        {{username}}
        <form name="searchUser">
            <input type="search" placeholder="username to find" ng-model="username" />
            <input type="submit" value="Search" ng-click="search(username)">
        </form>

        <div>
            <h2>{{user.name}} : {{user.gravatar_id}}</h2>
            <img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" title="{{user.name}}">
        </div>

        <select ng-model="repoSortOrder">
            <option value="+name">Name</option>
            <option value="-startgazers_count">Starts</option>
            <option value="+language">Language</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Names</th>
                    <th>Language</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                    <td>{{repo.id}}</td>
                    <td>{{repo.name}}</td>
                    <td>{{repo.language}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
